<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="cal-grid">
      <div class="output">
        <div data-prev class="prev-operand"></div>
        <div data-cur class="current-operand"></div>
      </div>
      <button data-clr class="span-two">AC</button>
      <button data-del>DEL</button>
      <button data-oper>รท</button>
      <button data-num>1</button>
      <button data-num>2</button>
      <button data-num>3</button>
      <button data-oper>*</button>
      <button data-num>4</button>
      <button data-num>5</button>
      <button data-num>6</button>
      <button data-oper>+</button>
      <button data-num>7</button>
      <button data-num>8</button>
      <button data-num>9</button>
      <button data-oper>-</button>
      <button data-num>.</button>
      <button data-num>0</button>
      <button data-eq class="span-two">=</button>
    </div>
  </body>
</html>
